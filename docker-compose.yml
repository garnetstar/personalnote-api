version: '3.8'

services:
  simple-go-api:
    build: .
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - GO_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s